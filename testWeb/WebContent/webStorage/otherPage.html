<!-- 其他页面 -->
<div id="result"></div>
<script>
window.onstorage = function(e){
    e = e || event;
    result.innerHTML = 'key: ' + e.key + '<br>oldValue: ' + e.oldValue + '<br>newValue: ' + e.newValue + '<br>url: ' + e.url + '<br>storageArea: ' + e.storageArea;  
}
</script>
