<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试Web Worker</title>
<style type="text/css">
	body,ul{
		padding:0px;
		margin:0px;
	}
	#box{background-color: pink;}
	.in{height: 30px;}
	.div1{
		height:100px;
		width:100%;
		background-color:green;
	}
</style>
</head>
<body>

<script>
if(window.Worker){
    var worker = new Worker('js/fibonacci.js');  
    worker.onmessage = function(e){    
        var t1 = window.performance.now();
        //fibonacci函数执行了11741.900000000001毫秒        
		console.log("fibonacci函数执行了" + (t1 - t0) + "毫秒");
		var divElement = document.getElementsByClassName("div1")[0];
		divElement.innerHTML += (t1 - t0); 
		
    }
	worker.onerror = function(e){      
		console.log("ERROR:"+e.filename+"("+e.lineno+"):"+e.message);
    };
    worker.postMessage(40);
    var t0 = window.performance.now();
}
</script>

<div class="div1" id="div1">helloworld</div>
	
</body>
</html>
