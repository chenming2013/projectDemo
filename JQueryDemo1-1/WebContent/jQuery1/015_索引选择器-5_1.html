<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery程序</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">

	/* 
		测试索引选择器
		
		":eq(索引)"  >>> 取得指定索引编号的元素,索引从0开始
		":gt(索引)"  >>> 取得大于指定索引编号的元素,索引从0开始
		":lt(索引)"  >>> 取得小于指定索引编号的元素,索引从0开始
		
		
		
	*/
	/* 
		下面的js的意思是: 
			
		注意: tr是从0开始到3,但 td是从0开始一直到9
			
	*/
	$(function(){
	/**/
		$("tr:eq(0)").attr("class","txt");

	})
</script>

</head>
<body>

	<table border="red 2px solid">
		<tr>
			<td>1-1、hello</td>
			<td>1-2、hello</td>
			<td>1-3、hello</td>
		</tr>
		<tr>
			<td>2-1、world</td>
			<td>2-2、world</td>
			<td>2-3、world</td>
		</tr>
		<tr>
			<td>3-1、chenming</td>
			<td>3-2、chenming</td>
			<td>3-3、chenming</td>
		</tr>
	</table>
	
</body>
</html>
