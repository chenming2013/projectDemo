<script type="text/javascript">

	/* 
		测试内容选择器
		
		":contains(内容)"  >>> 返回包含有文本内容的所有元素		
		
	*/
	/* 
		下面的js的意思是: 
			
			
	*/
	$(function(){
		//取得所有内容中包含有 'h'的元素,并为其加上class属性
		/* $("tr:contains('h')").attr("class","txt"); */
		$("td:contains('h')").attr("class","txt");
		/*
			注意: 上面两个的效果是不一样的
		*/
		
	})
</script>
