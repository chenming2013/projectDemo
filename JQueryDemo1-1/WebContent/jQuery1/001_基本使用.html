<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery程序</title>
<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">
	/*
		"$" 符号也可以用 "jQuery" 来代替   注意: Q要大写
		
		下面四种写法的效果一样
	*/
/*
	$(function(){
		alert("1**************1");
	})
*/
/*
 	完整的形式是一面这样使用 $(document).ready(function(){...})
 	但是为了简洁,大多数情况下都是使用 $(function(){...})
 
	$(document).ready(function(){
		alert("2***************2");
	})
*/	
/*
 	在特殊的情况下,比如 $ 不能用时,那么可以使用 jQuery 来代替 $
 	注意: j是小写,Q是大写
 	
	jQuery(function(){
		alert("3**************3");
	})
*/	
/*
	jQuery(document).ready(function(){
		alert("4**************4");
	})
*/	
</script>

</head>
<body>
	
</body>
</html>
